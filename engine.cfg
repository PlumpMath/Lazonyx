[application]

name="Lazonyx"
main_scene="res://stages/main_menu.tscn"
icon="res://icon.png"

[autoload]

file_manager="*res://prefabs/global_file_manager.tscn"
stage_manager="*res://prefabs/global_stage_manager.tscn"

[display]

resizable=true
stretch_mode="viewport"
stretch_aspect="keep"
width=640
height=480

[input]

kill_all_enemies=[key(K)]
jump=[key(Space)]
move_right=[key(D)]
move_left=[key(A)]

[physics_2d]

motion_fix_enabled=true
