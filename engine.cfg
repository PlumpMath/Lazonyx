[application]

name="Lazonyx"
main_scene="res://stages/main_menu.tscn"
icon="res://icon.png"

[autoload]

file_manager="*res://prefabs/global_file_manager.tscn"
stage_manager="*res://prefabs/global_stage_manager.tscn"

[display]

resizable=true
stretch_mode="viewport"
stretch_aspect="keep"
width=640
height=480

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space), key(Up)]
shoot=[mbutton(0, 1)]
pause=[key(Escape)]

[physics_2d]

motion_fix_enabled=true
